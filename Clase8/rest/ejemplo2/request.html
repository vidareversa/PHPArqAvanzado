<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Trigger</title>
</head>
<body>
    <h1>API Trigger</h1>

    <button onclick="triggerAPI()">Disparar API</button>

    <script>
        function triggerAPI() {
            var triggerValue = 2;
            var apiUrl = 'SimpsonsAPI.php?trigger=' + triggerValue;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
